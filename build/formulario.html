<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/build/assets/css/style.css">
    <title>Formulário</title>
</head>
<body>
    <div class="flex items-center min-h-screen bg-gray-950">
        <div class="container mx-auto">
            <div class="max-w-md mx-auto my-10 bg-white p-5 rounded-md shadow-sm">
                <div class="text-center">
    
                    <h1 class="my-3 text-3xl font-semibold text-fuchsia-500">
                        Contato
                    </h1>
                    <p class="text-gray-400 text-black">
                        Preencha o formulário abaixo para nos enviar uma mensagem.
                    </p>
                </div>
                <div class="m-7">
                    <form action="https://api.web3forms.com/submit" method="POST" id="form">
                        <input type="hidden" name="access_key" value="sua chave" />
                        <input type="hidden" name="subject" value="New Submission from your Website" />
                        <input type="checkbox" name="botcheck" id="" style="display: none;" />
        
                        <div class="mb-6">
                            <label for="name" class="block mb-2 text-sm text-gray-600 dark:text-gray-400">Nome completo</label>
                            <input type="text" name="name" id="name" placeholder="Ex: Kauanny Mota" required class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500" />
                        </div>
                        <div class="mb-6">
                            <label for="email" class="block mb-2 text-sm text-gray-600 dark:text-gray-400">Email</label>
                            <input type="email" name="email" id="email" placeholder="exemplo@gmail.com" required class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500" />
                        </div>
                        <div class="mb-6">
                            <label for="phone" class="text-sm text-gray-600 dark:text-gray-400">Telefone</label>
                            <input type="text" name="phone" id="phone" placeholder="(11)9999-9999" required class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500" />
                        </div>
                        <div class="mb-6">
                            <label for="message" class="block mb-2 text-sm text-gray-600 dark:text-gray-400">Mensagem</label>
        
                            <textarea rows="5" name="message" id="message" placeholder="Escreva sua mensagem" class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500" required></textarea>
                        </div>
                        <div class="mb-6">
                            <button type="submit" class="w-full px-3 py-4 text-white bg-indigo-500 rounded-md focus:bg-indigo-600 focus:outline-none">
                                Enviar mensagem
                            </button>
                        </div>
                        <p class="text-base text-center text-gray-500" id="result"></p>
                    </form>
                </div>
            </div>
          </div>
        </div>
        <script src="/build/assets/js/script.js"></script>
</body>
</html>
